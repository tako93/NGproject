<nav class="navbar navbar-expand-lg navbar-brand">
  <figure>
    <img
      alt="Logo"
      class="img-fluid logo"
      routerlink="/"
      tabindex="0"
      src="https://bmwlogo-shared.s3-ap-southeast-1.amazonaws.com/bmw_logo/bmw-logo-light.svg"
    />
  </figure>
  <div class="container-fluid">
    <div class="navbar-collapse navR" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a
          class="nav-link text-danger"
          aria-current="page"
          [routerLink]="['/bmw']"
          routerLinkActive="active"
        >
          <strong>BMW</strong></a
        >
        <div class="navbar-nav" *ngIf="(fireAuthService.currentUser$ | async)?.uid">
          <a
          class="nav-link text-danger"
          [routerLink]="['/users']"
          routerLinkActive="active"
          ><strong>Users</strong></a
        >
        <a
          class="nav-link text-danger"
          [routerLink]="['auth/account']"
          routerLinkActive="active"
          ><strong>Account</strong></a
        >
       
        <div class="navbar-nav ms-4">
          <button class="btn btn-warning" (click)="onLogOut($event)">
            Log Out
          </button>
        </div>
 </div>
        <div class="navbar-nav"  *ngIf="!(fireAuthService.currentUser$ | async)?.uid">
          <a
          class="nav-link text-danger"
          [routerLink]="['/auth/sign-in']"
          routerLinkActive="active"
          ><strong>Sign In</strong></a
        >
        <a
          class="nav-link text-danger"
          [routerLink]="['/auth/sign-up']"
          routerLinkActive="active"
          ><strong>Sign Up</strong></a
        >
        </div>
      </div>
    </div>
  </div>
</nav>
<br />
