<div class="row starter-text text-white mb-3">
  <div class="col-6">
    <img
      src="https://images.unsplash.com/photo-1529926290624-b309403feeb6?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=400&q=80"
      class="img-fluid rounded-pill m-xl-3"
      alt="BMW"
    />
  </div>
  <div class="col-6">
    <h3 class="text-muted text-center">{{ translated.h3 }}</h3>
    <hr style="color: aqua" />

    <p></p>
    <app-todo-form
      [todo]="newTodo"
      (onFormSubmit)="onSubmit($event)"
      [isEditing]="false"
    ></app-todo-form>
    <div class="row mt-3">
      <div class="col-12">
        <ul *ngIf="list.length" class="list-group">
          <li
            *ngFor="let item of list"
            class="list-group-item d-flex justify-content-between"
            [ngClass]="getClasses(item)"
          >
            {{ item.title }}
            <div>
              <button class="btn btn-warning" (click)="onTodoUpdate(item)">
                <i class="fas fa-pencil-alt"></i>
              </button>

              <button
                class="btn btn-danger"
                (click)="onRemove(item.id)"
                style="margin-left: 5px"
              >
                <i class="fas fa-trash fa-1x"></i>
              </button>
            </div>
          </li>
        </ul>
        <div class="starter-text text-white">
          <hr style="color: aqua" />
        </div>
      </div>
    </div>
  </div>
</div>


  <div class="col-8 text-info ">
    <h1>{{ translated.title }} = {{ (counter$ | async)?.count }}</h1>
    <button class="btn btn-primary" (click)="onIncrement()">Increment</button>
    <button class="btn btn-warning me-1 ms-1" (click)="onReset()">Reset</button>
    <button class="btn btn-primary"(click)="onDecrement()">Decrement</button>
  </div>
