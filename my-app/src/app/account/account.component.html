<div class="imgR">
  <img
    src="https://images.unsplash.com/photo-1529926290624-b309403feeb6?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=400&q=80"
    class="img-fluid rounded-pill m-xl-3"
    alt="BMW"
  />
  <div class="starter-text text-white">
    <h3 class="text-muted">You Account</h3>
    <hr style="color: aqua" />
    <h4>{{ title }}</h4>
    <p>
      Lorem ipsum dolor sit amet, consectetur adipisicing elit. Illum, excepturi
      temporibus rerum saepe corrupti, cum sapiente, magnam architecto sed
      similique at voluptates sequi mollitia quo. Error minima aspernatur dolor
      laudantium?
    </p>

    <button class="btn btn-primary" (click)="onAddItem()">Add Item</button>

    <ul *ngIf="list.length">
      <li *ngFor="let item of list" (click)="onRemove(item.id)">
        {{ item | json }}
      </li>
    </ul>
  </div>
</div>
